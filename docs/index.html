<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Pagelove</title>
  <link rel="stylesheet" href="https://pagelove.org/css/style.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://pagelove.org/js/dom-primitives/index.mjs"></script>
  <script type="module" src="components.js"></script>
</head>
<body>
  <!-- Hero Section with ID for selector targeting -->
  <header class="fixed-header">
    <h1 class="header-title">Pagelove</h1>
  </header>

  <!-- Main Content Area -->
  <main>
    <section>
    <h2>Pagelove starter kit - the basics</h2>
    <p>
      At the heart of pagelove, is the ability to sugically modify the DOM
      using HTTP verbs. The following examples demonstrate this use.
    </p>
    <run-kit id="basics" modifies="#simple-list">
        <template>
          <ul>
            <li>One</li>
            <li>Two</li>
          </ul>
        </template>
        <script type="text/plain" title="POST Requests">
          document.querySelector('#simple-list').POST(`<li>Three</li>`);
        </script>
        <script type="text/plain" title="DELETE Requests">
          document.querySelector('#simple-list li:last-child').DELETE();
        </script>
        <script type="text/plain" title="PUT Request">
          const originalList = document.querySelector('#simple-list');
          const runKit = originalList.previousElementSibling;
          const rtemplate = document.querySelector('#basics template')
          const replacement = rtemplate.content.cloneNode(true).firstElementChild;
          replacement.id = originalList.id;
          runKit.appendChild( replacement );
          replacement.PUT();
        </script>
    </run-kit>
    <ul id="simple-list">
            <li>One</li>
            <li>Two</li>
          </ul>
    </section>
  </main>


  <!-- Footer -->
  <footer>
    <network-inspector></network-inspector>
  </footer>
</body></html>
